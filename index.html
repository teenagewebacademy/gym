<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="./images/icon.jpg" type="image/x-icon">
</head>
<body>
    <div id="menu" class=""></div>

        <h1>باشگاه ورزشی قهرمان</h1>

    </div>
    <div id="gallery" class="parts  ">

    </div>
    <div id="match" class="parts dark_part">
        
    </div>

    </div>
    <div id="footer" class="">
        <h5 class="dark_part_title">ما را در شبکه های اجتماعی دنبال کنید</h5>
    </div>
